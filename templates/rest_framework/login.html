{% extends "rest_framework/base.html" %}

{% block title %}BISK API Login{% endblock %}

{% block style %}
  {{ block.super }}
  <style>
      /* self-contained styles for the login card */
      .rf-login {
          max-width: 420px;
          margin: 24px auto;
          background: rgba(0, 0, 0, .03);
          border-radius: 6px;
          padding: 16px 16px 20px;
      }

      .rf-login label {
          display: block;
          font-weight: 600;
          margin-top: 10px;
      }

      .rf-login .form-control {
          width: 100%;
      }

      .rf-login .btn {
          width: 100%;
      }
  </style>
{% endblock %}

{% block content %}
  <div class="rf-login">
    <form method="post" action="">
      {% csrf_token %}

      {% if form.errors %}
        <div class="alert alert-danger">Invalid username or password.</div>
      {% endif %}

      <label for="id_username">Username:</label>
      <input id="id_username" type="text" name="username" autofocus required class="form-control">

      <label for="id_password">Password:</label>
      <input id="id_password" type="password" name="password" required class="form-control">

      <input type="hidden" name="next" value="{{ next|default:'/api/attendance/records/' }}">

      <button type="submit" class="btn btn-primary" style="margin-top:12px;">Log in</button>
    </form>
  </div>
{% endblock %}
